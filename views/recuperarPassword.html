<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .popup-content { margin: 15% auto; padding: 20px; background: #fff; width: 80%; max-width: 500px; }
        .popup-close { cursor: pointer; float: right; }
        .popup-close:hover { color: red; }
        .btn-login:disabled { background-color: gray; cursor: not-allowed; }
        .error-message { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="/images/logo.png" alt="Logo" class="logo">
            <h2>Recuperar Contraseña</h2>

            <!-- Formulario para enviar código de recuperación -->
            <form id="sendRecoveryCodeForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-login">Enviar Código</button>
            </form>
        </div>
    </div>

    <!-- Popup para actualizar contraseña -->
    <div id="updatePasswordPopup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <h2>Actualizar Contraseña</h2>
            <form id="updatePasswordForm">
                <div class="input-group">
                    <label for="recoveryCode">Código de Recuperación</label>
                    <input type="text" id="recoveryCode" name="recoveryCode" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div id="passwordMismatchError" class="error-message"></div>
                <button type="submit" id="updatePasswordButton" class="btn-login" disabled>Actualizar Contraseña</button>
            </form>
        </div>
    </div>

    <script>
        // Variable global para almacenar el correo electrónico
        let userEmail = '';

        document.getElementById('sendRecoveryCodeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            userEmail = document.getElementById('email').value; // Guarda el correo electrónico
            const response = await fetch('/api/send-recovery-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail })
            });
            const result = await response.json();
            alert(result.message);

            if (response.ok) {
                document.getElementById('updatePasswordPopup').style.display = 'block';
            }
        });

        document.getElementById('updatePasswordForm').addEventListener('input', () => {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMismatchError = document.getElementById('passwordMismatchError');
            const updatePasswordButton = document.getElementById('updatePasswordButton');
            
            if (newPassword !== confirmPassword) {
                passwordMismatchError.textContent = 'Las contraseñas no coinciden';
                updatePasswordButton.disabled = true;
            } else {
                passwordMismatchError.textContent = '';
                updatePasswordButton.disabled = false;
            }
        });

        document.getElementById('updatePasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const recoveryCode = document.getElementById('recoveryCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const response = await fetch('/api/update-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail, recoveryCode, newPassword })
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                document.getElementById('updatePasswordPopup').style.display = 'none';
            }
        });

        // JavaScript para cerrar el popup
        document.querySelector('.popup-close').addEventListener('click', () => {
            document.getElementById('updatePasswordPopup').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == document.getElementById('updatePasswordPopup')) {
                document.getElementById('updatePasswordPopup').style.display = 'none';
            }
        });
    </script>
</body>
</html>
