<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Ruta al archivo CSS -->
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/images/logo.png" alt="Logo" class="dashboard-logo">
                <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Empresas</a></li>
                    <li><a href="#">Terceros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Usuarios</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <header>
                <div class="header-left">
                    <h1>Bienvenido al Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <img src="/images/avatar.png" alt="Avatar" class="avatar" onclick="toggleUserMenu()">
                        <div class="user-menu-dropdown" id="userMenuDropdown">
                            <p class="user-name">Juan Pérez</p>
                            <a href="/logout" class="logout-button">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </header>
            <section id="content">
                <p>Selecciona una opción del menú para empezar.</p>
            </section>
        </div>
    </div>
    <script src="/js/dashboard.js"></script> <!-- Ruta al archivo JS -->
</body>
</html>
