<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <div class="text-center mb-4">
                <img src="images/logo.png" alt="Logo" width="120">
            </div>
            <h4 class="text-center mb-3">Iniciar Sesión</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</button>
            </div>
        </div>
    </div>

    <!-- Modal de recuperación de contraseña -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="forgotPasswordSteps">
                        <!-- Sección de enviar código -->
                        <div id="emailSection">
                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label for="usernameRecovery" class="form-label">Ingrese su usuario</label>
                                    <input type="text" class="form-control" id="usernameRecovery" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Enviar Código</button>
                            </form>
                        </div>
                        <!-- Sección de validar código -->
                        <div id="codeSection" style="display: none;">
                            <form id="validateCodeForm">
                                <div class="mb-3">
                                    <label for="recoveryCode" class="form-label">Ingrese el código de recuperación</label>
                                    <input type="text" class="form-control" id="recoveryCode" required>
                                </div>
                                <button type="button" id="validateCodeButton" class="btn btn-primary w-100">Validar Código</button>
                                <div id="validationMessage" class="mt-3 text-danger"></div>
                            </form>
                        </div>
                        <!-- Sección de actualizar contraseña -->
                        <div id="updatePasswordForm" style="display: none;">
                            <form id="passwordUpdateForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <div id="passwordMatchMessage" class="text-danger mt-2"></div>
                                </div>
                                <button type="submit" id="submitPasswordUpdate" class="btn btn-primary w-100" disabled>Actualizar contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
